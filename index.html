<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Odin Project</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="boardWrapper">
    <div id="gameBoard">
      <!--emmet: .boardCell[data-cell=$]*8 -->
      <div class="boardCell" data-cell="0"></div>
      <div class="boardCell" data-cell="1"></div>
      <div class="boardCell" data-cell="2"></div>
      <div class="boardCell" data-cell="3"></div>
      <div class="boardCell" data-cell="4"></div>
      <div class="boardCell" data-cell="5"></div>
      <div class="boardCell" data-cell="6"></div>
      <div class="boardCell" data-cell="7"></div>
      <div class="boardCell" data-cell="8"></div>
    </div>
  </div>

  <div class="namesAndButtonsWrapper">
    <label>X Player's name:
      <input id='xName' type="text">
    </label>
    <label>O Player's name:
      <input id='oName' type="text">
    </label>
    <button id="start">Start</button>
    <button id="restart" disabled>Restart</button>
  </div>

  <p id="messageBox"></p>

</body>
</html>
